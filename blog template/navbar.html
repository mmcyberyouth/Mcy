<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MCY Blog</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <div class="font-sans antialiased bg-green-500" id="app">
    <nav class="flex items-center justify-between flex-wrap bg-teal p-6">
      <div class="flex items-center flex-no-shrink text-white mr-6">
        <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" /></svg>
        <span class="font-semibold text-xl tracking-tight">MCY Blog</span>
      </div>
      <div class="block sm:hidden">
        <button id="toggle" class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white focus:ring focus:ring-white">
          <svg class="text-white fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" /></svg>
        </button>
      </div>
      <!-- Block and Hidden  -->
      <div id="navbar" class="w-full flex-grow sm:flex sm:items-center sm:w-auto hidden">
        <div class="text-sm sm:flex-grow">
          <a href="navbar.html" class="text-white no-underline block mt-4 sm:inline-block sm:mt-0 text-teal-lighter hover:text-green-900 mr-4">
            Home 
          </a>
          <a href="navbar.html" class="text-white no-underline block mt-4 sm:inline-block sm:mt-0 text-teal-lighter hover:text-green-900 mr-4">
            About
          </a>
          <a href="#responsive-header" class="no-underline block mt-4 sm:inline-block sm:mt-0 text-white hover:text-green-900 mr-4">
            Courses
          </a>
          <a href="#responsive-header" class="no-underline block mt-4 sm:inline-block sm:mt-0 text-white hover:text-green-900 mr-4">
            Contact Us
          </a>
          <button class="no-underline inline-block mt-4 sm:inline-block sm:mt-0 text-white hover:text-green-900" onclick="openDropdown(event,'nav-dropdown')">
            Member
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 inline-block">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="hidden bg-white  text-base z-50 float-right py-2 list-none text-left rounded shadow-lg mt-1 min-w-fix" id="nav-dropdown">
            <a href="#pablo" class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800 hover:text-gray-500">
              Register
            </a>
            <a href="#pablo" class="text-sm py-2 px-4 font-normal block w-full whitespace-no-wrap bg-transparent text-gray-800 hover:text-gray-500">
              Login
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" charset="utf-8"></script>
  <script src="assets/js/components.js">
  </script>
</body>
</html>
